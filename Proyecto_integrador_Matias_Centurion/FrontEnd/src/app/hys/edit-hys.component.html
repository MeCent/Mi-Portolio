<div class="container" *ngIf="hys">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hys.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de la Habilidad</label>
                    <input type="text" class="form-control" id="porcentaje" name="descripcionE" [(ngModel)]="hys.porcentaje" required>
                </div>
                <button class="btn btn-success">Actualizar Habilidad</button>
            </form>
        </div>
    </div>
</div>
