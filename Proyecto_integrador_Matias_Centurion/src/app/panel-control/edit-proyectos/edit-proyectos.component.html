<!-- Panel Proyectos -->
<div class="tab-pane fade" id="list-proyectos" role="tabpanel" aria-labelledby="list-proyectos-list">
    <div class="container pt-5 pb-5 pe-5">
        <form>
            <div class="mb-3">
                <label for="imgProyecto" class="form-label">Imagen de Proyecto</label>
                <input class="form-control" type="file" id="imgProyecto">
                <div class="botones mt-3">
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="tituloProyecto" class="form-label">Título de Proyecto</label>
                <input type="text" class="form-control" id="tituloProyecto">
                <div class="botones mt-3">
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="acercaDeProyecto" class="form-label">Descripción de Proyecto</label>
                <textarea class="form-control" id="acercaDeProyecto" style="height: 100px"></textarea>
                <div class="botones mt-3">
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="linkProyecto" class="form-label">Link a la página</label>
                <input type="text" class="form-control" id="linkProyecto">
                <div class="botones mt-3">
                    <button type="button" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </form>
    </div>
</div>
